- name: Setup Fedora Workstation
  hosts: localhost
  become: true
  connection: local
  vars_files:
  - packages.yml
  vars:
    desired_hostname: fedora
    current_username: "{{ lookup('env', 'USERNAME') }}"
  tasks:

  - name: Set hostname to {{ desired_hostname }}
    ansible.builtin.hostname:
      name: "{{ desired_hostname }}"

